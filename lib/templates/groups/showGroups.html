<template name="umShowGroups">
    <div class="list-item user-item z-depth-1 noPadding noMarginTop">
        {{#each groups}}
            <div id="{{this._id}}" class=" avatar {{clicked}}">
              <div class="info-item-text">
                <a href="/showGroups/{{this._id}}" style="display:block;height:100%;">
                    <div class="primary">{{this.groupname}}</div>
                </a>
              </div>
            </div>
        {{/each}}
    </div>
</template>
