<template name="umShowGroups">
    <!--<div class="row noPadding">-->
    <ul class="collection z-depth-1 noPadding noMarginTop">
        {{#each groups}}
            <li id="{{this._id}}" class="collection-item avatar {{clicked}}">
                <a href="/groups/show/{{this._id}}" style="display:block;height:100%;">
                    <!--<img src="http://lorempixel.com/150/150/people" alt="" class="circle">-->
                    <span class="title">{{this.groupname}}</span>
                </a>
            </li>
        {{/each}}
    </ul>
    <!--</div>-->
</template>
