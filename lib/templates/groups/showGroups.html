<template name="umShowGroups">
    <div class="um um-list">
        {{#each groups}}
            <div class="list-item clickable">
                <div>
                    {{this.groupname}}
                </div>
            </div>
            <div class="divider"></div>
        {{/each}}
    </div>
    {{#if isInRole 'admin,superAdmin'}}
        <div class="fixed-action-btn">
            <a href="/addGroup" class="waves-effect btn-floating btn-large">
                <i class="material-icons">group_add</i>
            </a>
        </div>
    {{/if}}
</template>
