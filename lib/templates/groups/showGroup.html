<template name="umShowGroup">
  <div class="um">
  {{#autoView id="showGroupInfo" schema=groupschema doc=group}}
      {{>infoItem name="groupname"}}
      {{#with group}}
      <div class="list-item">
          <div>
              <a class="waves-effect waves-light btn">{{umText 'button' 'upload'}}</a>
          </div>
      </div>
      <div class="divider"></div>

      {{/with}}
  {{/autoView}}
</div>
</template>
