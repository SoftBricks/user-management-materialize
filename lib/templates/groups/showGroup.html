<template name="umShowGroup">
    <div class="um">
        {{#with group}}
            {{#autoView id="showGroupInfo" schema=groupschema doc=this}}
                {{>infoItem name="groupname"}}

                <div class="list-item">
                    <div class="info-item-text two-lines">
                        <div class="primary">{{leaderEmail}}</div>
                        <div class="secondary">{{_ 'leader'}}</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="list-item">
                    <div class="info-item-text two-lines">
                        <div class="primary">{{parentGroupName}}</div>
                        <div class="secondary">{{_ 'parentGroup'}}</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="list-item">
                    <div class="info-item-text two-lines">
                        <div class="primary">{{numberOfMembers}}</div>
                        <div class="secondary">{{_ 'numberOfMembers'}}</div>
                    </div>
                </div>
            {{/autoView}}

            {{#if isInRole 'admin,superAdmin'}}
                <div class="fixed-action-btn">
                    <a href="/editGroup/{{_id}}" class="waves-effect btn-floating btn-large">
                        <i class="material-icons">edit</i>
                    </a>
                </div>
            {{/if}}
        {{/with}}
    </div>
</template>
