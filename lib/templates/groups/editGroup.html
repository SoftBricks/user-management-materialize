<template name="umEditGroup">
    {{#with group}}
        {{#autoForm collection=groups doc=this id="editGroupForm" type="update"}}

            {{> afQuickField name="groupname" autocomplete="off" value=this.groupname class="validate"}}


            {{> afQuickField name="leader" autocomplete="off" value=leaderEmail class="validate"}}


            {{> afQuickField name="parentGroup" autocomplete="off" value=parentGroupName class="validate"}}


            <input type="text" placeholder="Email" id="users" class="validate">
            <ul class="collection" style="background-color: white">
                {{#each getUsersForGroup}}
                <li class="collection-item clickableSpan" id="{{this._id}}">{{email}}</li>
                {{/each}}
            </ul>
            <label class="active" for="users">Add User</label>


            <ul class="collection">
                {{#each users}}
                <li class="collection-item">
                    <div>
                        {{user}}
                        <a id="removeUser" class="removeUser secondary-content">
                            <i class="small mdi-navigation-cancel"></i>
                        </a>
                    </div>
                </li>
                {{/each}}
            </ul>

            <div>
                <button type="submit" class="btn btn-primary">{{save}}</button>
                <!--<button id="removeUser" type="click" class="btn btn-primary">{{remove}}</button>-->
            </div>
        {{/autoForm}}
    {{/with}}
</template>
