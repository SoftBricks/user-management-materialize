<template name="umShowGroupMembers">
  <div class="um">
  {{#each users}}
    {{#with user}}
    <div class="list-item list-item-with-secondary-action user-item z-depth-1">
      <div>
        <img src="{{gravatar}}" alt="" class="circle">
      </div>
      <div class="info-item-text two-lines">
        <div class="primary">{{this.username}}</div>
        <div class="secondary">{{this.profile.fullname}} - {{#each this.emails}}{{address}}{{/each}}</div>
      </div>
      <div class="secondary-action">
        <button class="btn-icon waves-effect">
          <i id="{{this._id}}" class="mdi-action-highlight-remove right removeUser"></i>
        </button>
      </div>
    </div>
    {{/with}}
  {{/each}}
</div>
</template>
