<template name="umShowUsers">
  <div class="um um-list">
      {{#each users}}
      <div class="list-item list-item-with-secondary-action user-item clickable">
        <!-- <div>
          <img src="{{gravatar}}" alt="" class="circle">
        </div> -->
        {{#with user}}
          <div class="info-item-text two-lines">
              <div class="primary">{{userItemPrimaryText}}</div>
              <div class="secondary">{{userItemSecondaryText}}</div>
          </div>
        {{/with}}
      </div>
      <div class="divider"></div>
      {{/each}}
  </div>
  {{#if isInRole 'admin,superAdmin'}}
      <div class="fixed-action-btn">
          <a href="/addUser" class="waves-effect btn-floating btn-large">
              <i class="material-icons">person_add</i>
          </a>
      </div>
  {{/if}}
</template>
<template name="umShowUsersToolbar">
  {{_ 'users'}}
</template>
