<template name="umShowUsers">
    <!--<div class="row noPadding">-->
        <div class="collection collection-medium noPadding noMarginTop">
            {{#each users}}
                <a id="{{this._id}}" href="/users/show/{{this._id}}" class="collection-item avatar {{clicked}} waves-effect">
                  <div class="collection-item-avatar">
                    <img src="http://lorempixel.com/150/150/people" alt="" class="circle">
                  </div>
                  <div class="collection-item-text">
                    <div class="primary">{{this.username}}</div>
                    <div class="secondary">{{this.profile.fullname}}</div>
                  </div>
                </a>
            {{/each}}
        </div>
    <!--</div>-->
</template>
