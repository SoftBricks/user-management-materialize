<template name="umShowUsers">
    <div class="row noPadding">
        <ul class="collection z-depth-1 col s12 l12 noPadding noMarginTop">
            {{#each users}}
                <li id="{{this._id}}" class="collection-item avatar {{clicked}}">
                    <img src="http://lorempixel.com/150/150/people" alt="" class="circle">
                    <span class="title">{{this.username}}</span>
                    <p>
                        {{this.profile.fullname}}
                    </p>

                </li>
            {{/each}}
        </ul>
        <div id="pagination" class="col s12 l12">
            <div class="center-paginator">
                <ul  class="pagination">
                    <li class="disabled"><a href=""><i class="mdi-navigation-chevron-left"></i></a></li>
                    <li class="active"><a href="">1</a></li>
                    <li class="waves-effect"><a href="">2</a></li>
                    <li class="waves-effect"><a href="">3</a></li>
                    <li class="waves-effect"><a href="">4</a></li>
                    <li class="waves-effect"><a href="">5</a></li>
                    <li class="waves-effect"><a href=""><i class="mdi-navigation-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</template>
