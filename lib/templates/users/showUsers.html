<template name="umShowUsers">
  <div class="um">
      {{#each users}}
      <div class="list-item list-item-with-secondary-action user-item">
        <!-- <div>
          <img src="{{gravatar}}" alt="" class="circle">
        </div> -->
        <div class="info-item-text two-lines">
          <div class="primary">{{#each this.emails}}{{address}}{{/each}}</div>
          <div class="secondary">{{this.profile.fullname}}</div>
        </div>
        <div class="secondary-action">
          <button id="enroll" class="btn-icon waves-effect">
            <i class="mdi-content-send right"></i>
          </button>
        </div>
      </div>
      <div class="divider"></div>
      {{/each}}
  </div>
  <div class="fixed-action-btn">
      <a href="/addUser" class="waves-effect btn-floating btn-large">
          <i class="material-icons">person_add</i>
      </a>
  </div>
</template>
<template name="umShowUsersToolbar">
  {{_ 'users'}}
</template>
