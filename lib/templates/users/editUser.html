<template name="umEditUser">
  {{#with user}}
    {{#autoForm collection=users doc=this id="editUserForm" type="update"}}

        {{> afQuickField name="profile.fullname" autocomplete="off" value=this.profile.fullname}}

        {{> afQuickField name="username" autocomplete="off" value=this.username}}

        {{#if isInRole 'admin,superAdmin'}}

            {{> afQuickField name="emails.0.address" autocomplete="off" value=email}}

            {{> afFieldInput name="emails.0.verified"}}

        {{/if}}
        {{#if isInRole 'admin,superAdmin'}}
            {{#if roles}}

                <label class="active" for="admin">{{_ "roles"}}</label>
                {{#each roles}}
                    <p>
                        <input type="checkbox" id="{{name}}" name="roles" checked="{{userHasRight}}"/>
                        <label for="{{name}}">{{_ "UserIs"}} {{name}}</label>
                    </p>
                {{/each}}

            {{/if}}
        {{/if}}


            <!--{{#each globalFields}}-->
        <!--{{> afQuickField name=this.name}}-->
            <!--{{/each}}-->

        <div>
            <button type="submit" class="btn btn-primary">{{save}}</button>
            <!--<button id="removeUser" type="click" class="btn btn-primary">{{remove}}</button>-->
        </div>
    {{/autoForm}}
    {{/with}}
</template>
