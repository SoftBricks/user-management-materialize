<template name="umShowUser">
    <div class="um">
    {{#autoView id="showUserInfo" schema=userschema doc=user}}
        {{>infoItem name="profile.fullname"}}
        {{>infoItem name="username"}}
        {{#with user}}
        <div class="list-item">
            <div>
                <img src="{{gravatar}}" alt="" class="circle">
            </div>
            <div>
                <a class="waves-effect waves-light btn">{{umText 'button' 'upload'}}</a>
            </div>
        </div>
        <div class="divider"></div>

        {{/with}}
        {{>infoItem name="emails.$.address"}}
    {{/autoView}}
