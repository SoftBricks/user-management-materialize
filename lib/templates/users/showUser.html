<template name="umShowUser">
    <form class="col s12 l12">
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="mdi-action-perm-identity prefix"></i>
                <input disabled id="fullname" value="{{this.profile.fullname}}" type="text" class="validate">
                <label class="active" for="fullname">Fullname</label>
            </div>
            <div class="input-field col s12 m12 l12">
                <i class="mdi-action-perm-identity prefix"></i>
                <input disabled id="username" value="{{this.username}}" type="text" class="validate">
                <label class="active" for="username">Username</label>
            </div>
            <div class="input-field col s12 m12 l12">
                <i class="mdi-communication-email prefix"></i>
                <input disabled id="email" type="email" value="{{email}}" class="validate">
                <label class="active" for="email">Email</label>
            </div>
        </div>
    </form>
</template>
