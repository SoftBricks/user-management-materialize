<template name="sideBarElement">
    <div id="sidebar" class="sidebar-right right-aligned col l5 m5 s12 {{depth}}">
        <a href="/users" id="closeSideBar" class="waves-effect waves-teal btn-flat btn-large btn-sidebar-close">
            <i id="closeIcon" class="medium mdi-navigation-arrow-forward"></i>
        </a>
        <a href="/users/edit/{{currentUser}}" id="sideBarEdit"
           class="right waves-effect waves-teal btn-flat btn-large btn-sidebar-edit">
            <i class="medium mdi-editor-mode-edit"></i>
        </a>
        {{#with user}}
            <div>
                <img src="http://lorempixel.com/200/200/people" alt="" class="circle responsive-img center-image">
            </div>
            <div class="row">
                {{#if edit}}
                    {{> umEditUser}}
                {{else}}
                    {{> umShowUser}}
                {{/if}}
            </div>
        {{/with}}
    </div>
</template>
